<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!------------------ favicon  ------------------>
    <link rel="shortcut icon" href="./assets/image/favicon.ico" type="image/x-icon">

    <!-------------------- Remix Icon  ---------------------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"
        integrity="sha512-MqL4+Io386IOPMKKyplKII0pVW5e+kb+PI/I3N87G3fHIfrgNNsRpzIXEi+0MQC0sR9xZNqZqCYVcC61fL5+Vg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!---------------- tailwind css  ------------------->
    <script src="https://cdn.tailwindcss.com"></script>

    <!---------------- font  ---------------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Lobster&display=swap"
        rel="stylesheet">

    <!-------------------- custom style  ------------------------>
    <script>
        tailwind.config = {
            theme: {
                screens: {
                    sm: "340px",
                    md: "540px",
                    lg: "768px",
                    xl: "1180px"
                },
                extend: {
                    keyframes: {
                        move: {
                            "50%": { transform: "translateY(-1rem)" }
                        },
                        rotate: {
                            "0%": { transform: "rotate(0deg)" },
                            "100%": { transform: "rotate(360deg)" }
                        },
                        scaleUp: {
                            "0%": { transform: "scale(0.8)" },
                            "50%": { transform: "scale(1.2)" },
                            "100%": { transform: "scale(0.8)" }
                        }
                    },
                    animation: {
                        movingY: "move 3s linear infinite",
                        rotating: "rotate 15s linear infinite",
                        scaleUp: "scaleUp 5s linear infinite"
                    },
                    fontFamily: {
                        Jost: ["Jost", "sans-serif"],
                        Lobster: ["Lobster", "sans-serif"]
                    },
                    container: {
                        center: true,
                        padding: {
                            DEFAULT: "12px",
                            md: "32px"
                        }
                    }
                }
            }
        }
    </script>

    <title>Indor Plant</title>
</head>

<body class="bg-green-950 text-white font-Jost tracking-wider">

    <!------------------------- Header ----------------------->
    <header id="navbar" class="bg-green-950 fixed w-full top-0 left-0 z-50">
        <nav class="container flex items-center justify-between h-16 sm:h-20">
            <div class="font-Lobster sm:text-2xl z-50 relative">IndorPlants</div>

            <div id="nav-menu"
                class="absolute top-0 left-[-100%] min-h-[80vh] w-full bg-green-950/80 backdrop-blur-sm flex items-center justify-center duration-300 overflow-hidden lg:static lg:min-h-fit lg:bg-transparent lg:w-auto z-40">
                <ul class="flex flex-col items-center gap-8 lg:flex-row">
                    <li>
                        <a href="#home" class="nav-link text-lg font-bold duration-300 hover:text-yellow-300">Home</a>
                    </li>
                    <li>
                        <a href="#about" class="nav-link text-lg font-bold duration-300 hover:text-yellow-300">About</a>
                    </li>
                    <li>
                        <a href="#popular"
                            class="nav-link text-lg font-bold duration-300 hover:text-yellow-300">Popular</a>
                    </li>
                    <li>
                        <a href="#review"
                            class="nav-link text-lg font-bold duration-300 hover:text-yellow-300">Review</a>
                    </li>
                </ul>

                <div class="absolute bottom-0 -right-10 opacity-90 lg:hidden z-40">
                    <img src="./assets/image/leaf-1.png" alt="left-image" class="w-32 ">
                </div>
                <div class="absolute -top-5 -left-5 rotate-90 opacity-90 lg:hidden z-40">
                    <img src="./assets/image/leaf-2.png" alt="left-image" class="w-32 ">
                </div>
            </div>

            <div class="text-xl sm:text-3xl cursor-pointer z-50 lg:hidden relative">
                <i class="ri-menu-4-line" id="hamburger"></i>
            </div>
        </nav>
    </header>

    <main>
        <!------------------------ Home Section  ------------------------>
        <Section id="home" class="py-20 md:py-28 relative">
            <div class="container">
                <div class="w-64 h-64 bg-green-700 rounded-full blur-3xl -z-10 opacity-40 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"></div>
                <div class="w-64 h-64 bg-green-700 rounded-full blur-3xl -z-10 opacity-40 absolute right-0 bottom-0"></div>

                <div class="flex flex-col items-center gap-5 lg:flex-row">
                    <!-- content  -->
                    <div class="w-full space-y-5 lg:w-1/2">
                        <h1 class="text-3xl md:text-4xl xl:text-5xl font-bold">
                            <span class="text-yellow-500">Plants</span> make a
                            <br>
                            positive
                            <span class="text-yellow-500">on <br> your environment</span>
                        </h1>
                        <p class="text-slate-300 font-Lobster">
                            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Distinctio fugiat eveniet,
                            reprehenderit veritatis aut explicabo voluptatum ullam itaque tenetur numquam!
                        </p>
                        <div class="flex flex-col gap-2 sm:flex-row md:gap-4 lg:pt-5 xl:pt-10">
                            <button
                                class="border border-yellow-500 hover:bg-yellow-400 bg-transparent hover:opacity-90 rounded-md px-5 py-2">
                                <span class="font-bold">Shop Now</span>
                                <i class="ri-leaf-line"></i>
                            </button>

                            <button
                                class="border border-yellow-500 hover:bg-yellow-400 bg-transparent hover:opacity-90 rounded-md px-5 py-2">
                                <span class="font-bold">Know More</span>
                                <i class="ri-leaf-line"></i>
                            </button>
                        </div>
                        <p class="text-xs font-Lobster itxt-slate-300">You will get 30-days free trial.</p>
                        <div class="flex items-center gap-5 text-lg lg:pt-10">
                            <i
                                class="ri-facebook-fill text-slate-300 hover:text-yellow-500 duration-300 cursor-pointer"></i>
                            <i
                                class="ri-twitter-x-line text-slate-300 hover:text-yellow-500 duration-300 cursor-pointer"></i>
                            <i
                                class="ri-instagram-line text-slate-300 hover:text-yellow-500 duration-300 cursor-pointer"></i>
                            <i
                                class="ri-linkedin-fill text-slate-300 hover:text-yellow-500 duration-300 cursor-pointer"></i>
                        </div>
                    </div>

                    <!-- banner img -->
                    <div class="w-full relative lg:w-1/2">
                        <img src="./assets/image/home.png" alt="home_img">
                        <div class="absolute -top-5 right-0 opacity-30 animate-movingY ">
                            <i class="ri-leaf-line text-6xl text-yellow-300"></i>
                        </div>
                        <div class="absolute bottom-0 left-0 opacity-30 animate-movingY animate-rotating">
                            <i class="ri-flower-line text-6xl text-yellow-300"></i>
                        </div>
                        <div class="absolute -top-5 -left-3 opacity-30  animate-scaleUp">
                            <i class="ri-plant-line text-6xl text-yellow-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </Section>
    </main>



    <script src="./assets/js/custom.js"></script>
</body>

</html>
